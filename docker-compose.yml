version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: smartbooking-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartbooking
      POSTGRES_PASSWORD: smartbooking
      POSTGRES_DB: smartbooking
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartbooking"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
